{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{% static 'weather/css/styles.css' %}" rel="stylesheet" />
    <meta name="viewport" content="width=device_width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-
    white border-bottom shadow-sm">
          <h5 class="my-0 mr-md-auto font-weight-normal" ><font color="#7DE6FF"><i>YourWeather</i></font></h5>
          <nav class="my-2 my-md-0 mr-md-3">
          </nav>
      <a class="btn btn-outline-primary" href="https://t.me/stmarusin">Разработчик</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h2>Погода в вашем городе</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city"></label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>

            </div>
            <div class="col-4 offset-1">
                <h2>Информация</h2>

                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="row">
                        <div class="col-8">
                            <b>Город:</b> {{ info.city }}<br>
                            <b>Температура:</b> {{ info.temp }}<sup>o</sup>
                        </div>
                        <div class="col-2 offset-1">
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

</body>
</html>
